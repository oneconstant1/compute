<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./firststyle.css" />
    </head>
    <body>
        <div id="groupName">
            <div id="groupName-ct">
                <button id="CloseCt">&times;</button>
                <h1>第五組</h1>
            </div>
        </div>
        <header id="nb">
                <div id="nav">
                    <div id="kk">Kedai Kopi</div>
                            <img src="./f.jpg" alt="Logo">
                    <div id="bf">Ban Fong</div>
                    <nav id="rf">
                        <ul>
                            <li><a href="#">Nyonya Cuisine</a></li>
                            <li><a href="#">Food Menu</a></li>
                            <li><a href="#">Go Green</a></li>
                            <li><a href="#">Contact Us</a></li>
                        </ul>
                    </nav>
                </div> 
        </header>
        <section id="ct">
            <div id="txt">
                <span id="name">製作單位</span>
            </div>
            <div id="txt-img">
                <img src="" alt=""> <!-- Put image source file -->
            </div>
        </section>
        <script>
            const wholeg = document.getElementById("groupName");
            const groups = document.getElementById("name");
            const closed = document.getElementById("CloseCt");
            groups.addEventListener("mouseup", (e) => {
                if(e.button == 0) {
                    document.getElementById("groupName").style.display = "flex";
                }
            });
            closed.addEventListener("mouseup", (e) => {
                if(e.button == 0) {
                    document.getElementById("groupName").style.display = "none";
                }
            })
            wholeg.addEventListener("mouseup", (e) => {
                if(e.button == 0) {
                    document.getElementById("groupName").style.display = "none";
                }
            })
        </script>
    </body>
